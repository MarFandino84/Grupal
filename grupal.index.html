<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E5 - Primera parte de cards</title>
    <link rel="stylesheet" href="zappi.css">
</head>

<body>


    <div class="tituloRecomendado">
        <h4>Hoy te recomendamos</h4>

    </div>

    <section class="section">
        <div class="recomendados">
            <img src="menu-1.png" alt="imagenes-menu">
            <div class="divRecomendamos">
                <p>Bennazianna</p>
                <span>La más completa</span>
                <h5>$ 3650</h5>
            </div>
            <a class="botonAgregar" href="#">Agregar</a>
        </div>

        <div class="recomendados">
            <img src="menu-2.png" alt="imagenes-menu">
            <div class="divRecomendamos">
                <p>Tronco-Pizza</p>
                <span>Para todo el día</span>
                <h5>$ 870</h5>
            </div>
            <a class="botonAgregar" href="#">Agregar</a>
        </div>

        <div class="recomendados">
            <img src="menu-3.png" alt="imagenes-menu">
            <div class="divRecomendamos">
                <p>Papas | Provenzal</p>
                <span>Van como piña</span>
                <h5>$ 360</h5>
            </div>
            <a class="botonAgregar" href="#">Agregar</a>
        </div>
    </section>

</body>

</html>
